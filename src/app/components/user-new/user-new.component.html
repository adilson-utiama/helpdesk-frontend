<div class="col-md-6" style="margin-left: 0%">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">New User</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
  
        <div [ngClass]="classCss" role="alert" *ngIf="message">
            <strong>{{ message.text }}</strong>
        </div>
  
        <div class="box-body">
  
          <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input 
                  type="email"
                  name="email"
                  [(ngModel)]="user.email"
                  #email="ngModel"
                  email 
                  class="form-control" 
                  id="inputEmail" 
                  placeholder="Email"
                  required>
            </div>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>
          </div>
  
          <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input 
                  type="password" 
                  name="password"
                  [(ngModel)]="user.password"
                  #password="ngModel"
                  password 
                  class="form-control" 
                  id="inputPassword" 
                  placeholder="Password"
                  required>
            </div>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Password is invalid</span>
          </div>

          <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
            <label for="inputProfile" class="col-sm-2 control-label">Profile</label>
            <div class="col-sm-10">
              <select [(ngModel)]="user.profile"
                  name="profile"
                  #profile="ngModel"
                  class="form-control select2" 
                  id="inputProfile"
                  style="width: 100%"
                  required>
                  <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                  <option value="ROLE_CUSTOMER">ROLE_CUSTOMER</option>
                  <option value="ROLE_TECHNICIAN">ROLE_TECHNICIAN</option>
              </select>
            </div>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Profile is invalid</span>
          </div>

        </div>
  
        <div class="box-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Register</button>
        </div>
      </form>
    </div>
